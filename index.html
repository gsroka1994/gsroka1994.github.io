<!DOCTYPE html>
<html>
<head> 
<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head> 
<body background="img/oak1.jpg">

 <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
 <script type="text/javascript" src="https://www.gstatic.com/cast/sdk/libs/games/1.0.0/cast_games_receiver.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
 <script src="GameManager.js"></script>  
 <script src="GameStateMachine.js"></script>
 <script src="DeckManager.js"></script>
 <script src="GameBoard.js"></script>
 <script src="GameLogic.js"></script>


 <div class="container" id="boardContainer">
    <img src="img/board.jpg" class="board" id="board" />
    <img src="img/red_circle.svg" class="player1" id="p1"
         style="bottom: 6.1vh;right: 7vw;"/>
    <img src="img/green_circle.png" class="player2" id="p2"
         style="bottom: 14.3vh;right: 7.4vw;"/>
 </div>

 <button onclick="playPeggingCard()" id="playPeggingCardTestBtn">playPeggingCardTestButton</button>
 <button onclick="clearPeggingCards()" id="clearPeggingCardsTestBtn">clearPeggingCardTestButton</button>

 <div class="container" id="cardsContainer">
    <img src="img/clubs_1.png" class="turnUpCard" id="turnUpCard"/>
    <div class="playedCards">
        <img src="img/clubs_2.png" class="peggingPileCard1" id="peggingPileCard0"/>
        <img src="img/clubs_3.png" class="peggingPileCard2" id="peggingPileCard1"/>
        <img src="img/clubs_4.png" class="peggingPileCard3" id="peggingPileCard2"/>
        <img src="img/clubs_5.png" class="peggingPileCard4" id="peggingPileCard3"/>
        <img src="img/clubs_6.png" class="peggingPileCard5" id="peggingPileCard4"/>
        <img src="img/clubs_7.png" class="peggingPileCard6" id="peggingPileCard5"/>
        <img src="img/clubs_8.png" class="peggingPileCard7" id="peggingPileCard6"/>
        <img src="img/clubs_9.png" class="peggingPileCard8" id="peggingPileCard7"/>
    </div>
</div>


 
</body>
</html>
