<!DOCTYPE html>
<html>
<head> 
<link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>

    <script src="DeckManager.js"></script>
    <script src="GameLogic.js"></script>
    <script src="GameBoard.js"></script>
</head> 
<body background="img/oak1.jpg">


 <div class="container">
     <img src="img/board.png" class="board" id="board"/>
     <img src="img/darkPeg.PNG" class="player1" id="p1_peg0"
          style="bottom: 6.1vh;right: 7vw;"/>
     <img src="img/darkPeg.PNG" class="player1" id="p1_peg1"
          style="bottom: 6.1vh;right: 5vw;"/>
     <img src="img/silverPeg.PNG" class="player2" id="p2_peg0"
          style="bottom: 14.3vh;right: 7.4vw;"/>
     <img src="img/silverPeg.PNG" class="player2" id="p2_peg1"
          style="bottom: 14.3vh;right: 5.4vw;"/>
     <div class="playerContainer" id="playerContainer">
         <p id="player1Info">Player 1</p>
         <img src="img/darkPeg.PNG" class="player1" style="top:2.5vh;left:7vw;"/>
         <p id="player2Info">Player 2</p>
         <img src="img/silverPeg.PNG" class="player2" style="top:7.5vh;left:7vw"/>
     </div>
 </div>

 <div class="cardsContainer" id="cardsContainer">
     <div class="turnUpCardContainer">
         <img src="img/back.jpg" class="turnUpCard" id="turnUpCard"/>
         <span class="caption" id="turnCardAndDeck">Deck</span>
     </div>
    <span class="playedCards">
        <img src="" class="peggingPileCard0" id="peggingPileCard0"/>
        <img src="" class="peggingPileCard1" id="peggingPileCard1"/>
        <img src="" class="peggingPileCard2" id="peggingPileCard2"/>
        <img src="" class="peggingPileCard3" id="peggingPileCard3"/>
        <img src="" class="peggingPileCard4" id="peggingPileCard4"/>
        <img src="" class="peggingPileCard5" id="peggingPileCard5"/>
        <img src="" class="peggingPileCard6" id="peggingPileCard6"/>
        <img src="" class="peggingPileCard7" id="peggingPileCard7"/>
        <img src="" class="countingHandCard0" id="countingHandCard0">
        <img src="" class="countingHandCard1" id="countingHandCard1">
        <img src="" class="countingHandCard2" id="countingHandCard2">
        <img src="" class="countingHandCard3" id="countingHandCard3">
    </span>
     <span class="screenInfoContainer">
         <h id="gameStateDisplayHeader">ChromeCast Cribbage</h>
         <br>
         <br>
         <p id="countInfo"></p>
        <p id="gameInfo"></p>
     </span>
</div>

 <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
 <script src="//www.gstatic.com/cast/sdk/libs/games/1.0.0/cast_games_receiver.js"></script>
 <script src="GameManager.js"></script>
<script src="GameStateMachine.js"></script>

</body>
</html>
